spring:
  kafka:
    bootstrap-servers: 192.168.45.100:9092,192.168.45.101:9092,192.168.45.102:9092
    producer:
      # 生产者序列化方式
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # 失败后重试次数，一般不采用重试，防止发生数据重复行为
      retries: 0
      # 当有多个消息需要被发送到同一个分区是，生产者会把他们放到同一个批次里，指定批次内存大小
      batch-size: 16384
      # 设置生产者内存缓冲区大小
      buffer-memory: 33554432
      # 所有ISR集合中的副本收到消息时进行返回，防止因为leader副本出问题而导致消息丢失
      acks: all
    consumer:
      # 消费者所属分组
      group-id: default_consumer_group
      # 是否自动提交
      enable-auto-commit: false
      # 自动提交时间
      auto-commit-interval: 1000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # 消费者消费时，如果没有消费记录，指定从哪里开始消费
      auto-offset-reset: earliest
    listener:
      # 在监听器容器中运行的线程数
      concurrency: 5
      # listener 负责ack,每调用一次，就立即commit
      ack-mode: manual_immediate
server:
  port: 8081